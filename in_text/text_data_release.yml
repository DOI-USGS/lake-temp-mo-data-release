    data-name: mo_nhdhr_xwalk.csv
    data-description: >-
      A csv file containing a crosswalk between the colloquial reservoir name and the lake 
      identification number for this dataset.
    attributes:
    -
      attr-label: site_id
      attr-def: >-
        Lake identification number for this dataset. It is the Prmnn_I prefixed with source, as "nhdhr_{Prmnn_I}".
      attr-defs: >-
        http://nhd.usgs.gov/
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: Missouri_ID
      attr-def: definition of column_name_2
      attr-defs: >-
        A state ID number used by the State of Missouri to identify the modeled reservoir.
      data-min: NA
      data-max: NA
      data-units: NA
